<!DOCTYPE html>
<html>
<head>
    <title>Currency Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
</head>
<body class="bg-dark text-light">
    <!-- Falling Currency Symbols -->
    <div class="currency dollar">$</div>
    <div class="currency rupee">â‚¹</div>
    <div class="currency bitcoin">â‚¿</div>
    <div class="currency euro">â‚¬</div>
    <div class="currency yen">Â¥</div>
    <div class="currency pound">Â£</div>

    <div class="container mt-5">

        <!-- Top Bar -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>ğŸ‘‹ Hello, {{ user }}</h2>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
        </div>

        <!-- Date & Time -->
        <div class="text-end mb-4">
            <small>ğŸ•’ {{ now }}</small>
        </div>

        <!-- Card -->
        <div class="card glass-card p-4">
            <h3 class="text-info mb-4">ğŸŒ Currency Converter</h3>
            <form method="POST" class="row g-3">
                <div class="col-md-4">
                    <label>Amount</label>
                    <input type="number" step="0.01" class="form-control" name="amount" required>
                </div>
                <div class="col-md-4">
                    <label>From</label>
                    <select class="form-select" name="from_curr">
                        {% for code in rates.keys() %}
                        <option value="{{ code }}">{{ code }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label>To</label>
                    <select class="form-select" name="to_curr">
                        {% for code in rates.keys() %}
                        <option value="{{ code }}">{{ code }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-success mt-3">Convert</button>
                </div>
            </form>

            {% if result %}
            <div class="alert alert-success text-center mt-4">
                ğŸ’° {{ result }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
